<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/1200%D1%85630.jpg">
    <meta property="twitter:image" content="./images/smm/1200х630.jpg">
    <link rel="stylesheet" href="css/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&amp;family=Roboto:wght@300;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" href="css/jquery.modal.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="Claim your bonus from BitonBet upon registration! Find out which bonus you will get and get the biggest bonuses! Place bets on sports and e-sports, play online casinos and slots!">
    <title>Get a bonus when registering at Bookmaker Biton.Bet</title>
  </head>
  <body>
    <img src="images/modal-sm.png" alt="" style="display: none; opacity: 0">
    <img src="images/modal-big.png" alt="" style="display: none; opacity: 0">
    <img src="images/modal-small.png" alt="" style="display: none; opacity: 0">
    <img src="images/btn.png" alt="" style="display: none; opacity: 0">
    <div class="wrapper">
      <header class="container head-cont">
        <a class="logo_link" href="{offer}">          
          <img class="logo" src="images/logo-zeus.png" alt="OLE777 logo"  width="160">
        </a>
        <div class="hero_text">
          <h1 class="title">Spin the wheel of fortune</h1>
        </div>
        <div class="language">
          <span class="language-title">Language</span>
          <span class="divider">|</span>
          <div class="language-menu">
            <span>EN</span>
            <span>FR</span>
            <span>ES</span>
            <span>CZ</span>
            <span>PL</span>
          </div>
        </div>
        
      
      </header>

      <main>
        <section class="container hero">
          <img src="images/girl.png" class="girl">
          <div class="wheel_game">
            <img src="images/arrow.png" class="arrow">
            <img src="images/Wheel.png" class="wheel" alt="wheel">
            <img src="images/wheel-gold.png" class="wheel-gold">
            <img src="images/field2.png" class="field" alt="field">
            <button class="button_game pulse">
              <img src="images/Button.png" class="button_bg" alt="button">
              <span>SPIN</span>
            </button>
          </div>
          <img src="images/casino.png" class="casino">
          <img src="images/babki.png" class="babki">
        </section>
      </main>
      
      <div id="firstTurn" class="modal modal-sm">
        <div class="modal-sm__in">
          <div class="congrText">CONGRATULATIONS</div>
          <div class="prizeText">YOU WIN <br> 150 FREE SPIN</div>
          <a href="#close-modal" class="modal-btn one-more" rel="modal:close">CONTINUE</a>
        </div>
      </div>
      <div id="secondTurn" class="modal modal-sm">
        <div class="modal-sm__in">
          <div class="congrText">CONGRATULATIONS</div>
          <div class="prizeText">YOU WIN <br> 1500 EUR</div>
          <a href="#close-modal" class="modal-btn one-more" rel="modal:close">CONTINUE</a>
        </div>
      </div>
    </div>
    
    <img src="images/bottom.png" class="bottom">
    <img src="images/bottom2.png" class="bottom2">
  
  <script src="js/jquery-3.6.3.min.js" crossorigin="anonymous"></script>
  <script src="js/slick.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/jquery.modal.min.js"></script>
  <script type="text/javascript" src="js/parallax.js"></script>
  <script type="text/javascript" src="js/wheel_game.js"></script>
  <script type="text/javascript" src="js/frameModal.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/translate.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const languageMenu = document.querySelector('.language-menu');
      const titleElement = document.querySelector('.title');
      const buttonElement = document.querySelector('.button_game span');
      const firstTurnModal = document.querySelector('#firstTurn');
      const secondTurnModal = document.querySelector('#secondTurn');
      const languageTitle = document.querySelector('.language-title');
      
      // Определение языка браузера
      const browserLanguage = navigator.language.slice(0, 2).toUpperCase(); // Получаем язык браузера (например, 'EN', 'FR')
    
      // Функция для изменения языка
      function applyLanguage(selectedLanguage) {
        if (translations[selectedLanguage]) {
          titleElement.textContent = translations[selectedLanguage].title;
          buttonElement.textContent = translations[selectedLanguage].buttonText;
          firstTurnModal.querySelector('.congrText').textContent = translations[selectedLanguage].modalFirstTurn.congrats;
          firstTurnModal.querySelector('.prizeText').innerHTML = translations[selectedLanguage].modalFirstTurn.prize;
          firstTurnModal.querySelector('.modal-btn').textContent = translations[selectedLanguage].modalFirstTurn.continue;
          secondTurnModal.querySelector('.congrText').textContent = translations[selectedLanguage].modalSecondTurn.congrats;
          secondTurnModal.querySelector('.prizeText').innerHTML = translations[selectedLanguage].modalSecondTurn.prize;
          secondTurnModal.querySelector('.modal-btn').textContent = translations[selectedLanguage].modalSecondTurn.continue;
          languageTitle.textContent = translations[selectedLanguage].languageTitle;
        }
      }
    
      // Установка языка по умолчанию на основе языка браузера
      applyLanguage(browserLanguage);
    
      // Изменение языка при клике на меню выбора языка
      languageMenu.addEventListener('click', function (event) {
        const selectedLanguage = event.target.textContent;
        applyLanguage(selectedLanguage);
      });
    });
    </script>
    

</body></html>
